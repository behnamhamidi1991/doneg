<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- ICONS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- SwiperJS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/utilities.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />
    <link rel="stylesheet" href="./src/css/dark.css" />
    <link rel="stylesheet" href="./src/css/swiper.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./src/assets/icons/logo.png" />

    <title>دانجی | مجله فیلم، سریال، بازی و سرگرمی</title>
  </head>
  <body dir="rtl">
    <div class="user-form-container">
      <div class="user-form">
        <div class="user-form-header">
          <h1>DoneG</h1>
          <img src="./src/assets/icons/logo.png" alt="" />
        </div>

        <div class="user-form-body">
          <!-- START - USER - FORM - BODY - DIV -->
          <div class="user-form-sub-header">
            <i class="bx bxs-user-circle"></i>
            <h2>ورود کاربران | ساخت اکانت کاربری</h2>
          </div>

          <div class="user-form-google">
            <a href="#">
              <i class="bx bxl-google"></i>
              <span>ورود با گوگل</span>
            </a>
          </div>

          <form>
            <h2>ایمیل یا شماره موبایل خود را وارد کنید</h2>
            <input type="text" />
            <button type="submit">ادامه</button>
          </form>

          <!-- Forget Password -->
          <div class="forget-password">
            <a href="#">
              <i class="bx bx-question-mark"></i>
              <span>رمز عبور خود را فراموش کرده ام</span>
            </a>
          </div>
          <!-- END - USER - FORM - BODY - DIV -->
        </div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./src/js/swiper-config.js"></script>
    <script src="./src/js/script.js"></script>
  </body>
</html>
